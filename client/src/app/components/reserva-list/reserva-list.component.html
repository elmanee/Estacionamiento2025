<div class="col-md-12">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Matrícula</th>
                <th>Dueño</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Espacio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehiculo of vehiculos">
                <td>{{ vehiculo.IdVehiculo }}</td>
                <td>{{ vehiculo.matricula }}</td>
                <td>{{ vehiculo.nombreDue }}</td>
                <td>{{ vehiculo.modelo }}</td>
                <td>{{ vehiculo.color }}</td>
                <td>{{ vehiculo.espacio }}</td>
                <td>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-danger btn-sm" (click)="deleteVehiculo(vehiculo.matricula)">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button class="btn btn-info btn-sm" [routerLink]="['/home/editRese', vehiculo.IdVehiculo]">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-info btn-sm" routerLink="/home/pago">
                            <i class="fas fa-dollar-sign"></i> Pago
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<style>
    .table {
        margin-top: 20px; /* Espacio superior para la tabla */
    }

    .actions {
        display: flex;
        justify-content: space-between;
    }

    .btn {
        margin: 0 5px; /* Espaciado entre botones */
    }
</style>
