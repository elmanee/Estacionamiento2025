<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<h2 class="text-center mt-4 mb-4">Mapa de Lugares</h2>

<div class="container">
  <div class="row align-items-start g-4"> <!-- Aumentar el espacio entre columnas -->
      <!-- Imagen a la izquierda -->
      <div class="col-md-6 text-center"> <!-- Cambiar a col-md-6 para más espacio -->
          <img src="https://i.pinimg.com/564x/a7/16/4b/a7164b7d16dd6101f232d86096353c29.jpg"
               alt="imagen" class="img-fluid rounded shadow-lg" style="max-width: 100%; height: auto;">
      </div>

      <!-- Formulario a la derecha -->
      <div class="col-md-6"> <!-- Cambiar a col-md-6 para más espacio -->
          <div class="reservation-box card shadow-lg p-4"> <!-- Aumentar el padding -->
              <h3 class="text-center">Agregar reserva de estacionamiento</h3>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <input type="text" name="matricula" placeholder="Matrícula" class="form-control" [(ngModel)]="vehiculo.matricula" required>
                      </div>
                      <div class="form-group">
                          <input type="text" name="nombreDue" placeholder="Nombre Dueño" class="form-control" [(ngModel)]="vehiculo.nombreDue" required>
                      </div>
                      <div class="form-group">
                          <input type="text" name="modelo" placeholder="Modelo" class="form-control" [(ngModel)]="vehiculo.modelo" required>
                      </div>
                      <div class="form-group">
                          <input type="text" name="color" placeholder="Color" class="form-control" [(ngModel)]="vehiculo.color" required>
                      </div>
                      <div class="form-group">
                          <input type="text" name="espacio" placeholder="Espacio" class="form-control" [(ngModel)]="vehiculo.espacio" required>
                      </div>
                      <button type="submit" class="btn btn-success btn-block mt-3" (click)="newReserva()">
                          RESERVAR
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<style>
  body {
      background-color: #f8f9fa; /* Fondo claro */
  }

  .reservation-box {
      border-radius: 10px; /* Bordes redondeados */
      border: 1px solid rgba(0, 0, 0, 0.1); /* Borde sutil */
  }

  .form-control {
      border-radius: 0.25rem; /* Bordes redondeados */
      box-shadow: none; /* Sin sombra */
  }

  .btn-success {
      background-color: #28a745; /* Color verde */
      border-color: #28a745;
  }

  .btn-success:hover {
      background-color: #218838; /* Color verde más oscuro al pasar el mouse */
      border-color: #1e7e34;
  }
</style>
