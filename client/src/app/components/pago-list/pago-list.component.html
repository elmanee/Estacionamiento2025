<div class="col-md-12 d-flex justify-content-center">
  <table class="table table-striped table-bordered" style="width: 80%;"> <!-- Ajustar el ancho de la tabla -->
    <thead class="thead-dark">
      <tr>
          <th>ID</th>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Estatus</th>
          <th>PayPal</th>
          <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pago of pagos">
          <td>{{ pago.IDPago }}</td>
          <td>{{ pago.concepto }}</td>
          <td>{{ pago.monto | currency }}</td> <!-- Formato de moneda -->
          <td>{{ pago.created_at | date:'shortDate' }}</td> <!-- Formato de fecha -->
          <td>{{ pago.Estatus }}</td>
          <td>
              <a class="btn btn-info btn-sm" [href]="'https://www.paypal.com/checkoutnow?token=' + pago.IDPago" target="_blank">
                <i class="fas fa-coins"></i> Pagar
              </a>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deletePago(pago.IDPago)">
                <i class="fas fa-trash"></i> Eliminar
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<style>
  .table {
    margin-top: 20px; /* Espacio superior para la tabla */
  }

  .btn {
    margin: 0 5px; /* Espaciado entre botones */
  }
</style>
